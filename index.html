<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-css3-002-admin-template</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet"  type="text/css" href="css/main.css">
    <script src="https://kit.fontawesome.com/7758854a69.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@50;100;200;300;600&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header class="header--dark">
      <h3 class="header__title">Admin Page </h3>
      <h3 class="header__menu"><i class="fas fa-bars"></i></h3>
      <div class="header__search">
        <input class="search__input" type="text" placeholder="Search">
        <button type="submit" class="search__btn">
          <i class="fa fa-search"></i>
        </button>
        <span class="icons">
          <i class="fas fa-user"></i>
          <i class="fas fa-caret-down"></i>
        </span>
      </div>
    </header>
  <main>
    <aside>
      <nav class="main__nav">
          <ul class="nav__ul">
            <li>CORE</li>
            <li><a  class="active" href="#"><i class="fas fa-tachometer-alt"></i>   Dashboard</a></li>
            <li>INTERFACE </li>
            <li><i class="fas fa-columns"></i><a href="#"></a> Layouts <span><i class="fas fa-chevron-right"></i></span></li>
            <li><i class="fas fa-book-open"></i><a href="#"></a> Pages <span><i class="fas fa-chevron-right"></i></span></li>
            <li>ADDONS</li>
            <li><i class="fas fa-chart-area"></i><a href="#"></a> Charts</li>
            <li><i class="fas fa-table"></i><a href="#"></a> Tables</li>
          </ul>
      </nav>
    </aside>

    <section class="content">
      <h1>Dashboard</h1>

      <div class="main__breadcrumb">
        <h3>Dashboard</h3>
      </div>
      
        <div class="main__cards">
          <div class="main__card main__card--blue">
            <div class="card__top">
              <h3>Primary Card</h3>
            </div>
            <div class="card__bottom">
              <p>View Details<span><i class="fas fa-chevron-right"></i></span></p>
              
            </div>
          </div>
          <div class="main__card main__card--yellow">
            <div class="card__top">
              <h3>Warning Card</h3>
            </div>
            <div class="card__bottom">
              <p>View Details<span><i class="fas fa-chevron-right"></i></span></p>
            </div>
          </div>
          <div class="main__card main__card--green">
            <div class="card__top">
              <h3>Succes Card</h3>
            </div>
            <div class="card__bottom">
              <p>View Details<span><i class="fas fa-chevron-right"></i></span></p>
            </div>
          </div>
          <div class="main__card main__card--red">
            <div class="card__top">
              <h3>Danger Card</h3>
            </div>
            <div class="card__bottom">
              <p>View Details<span><i class="fas fa-chevron-right"></i></span></p>
            </div>
          </div>
        </div>
    </section>
  </main>
</body>
</html>
